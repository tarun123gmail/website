<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

<!--logo and header-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index-shoppin' %}">Flexotools</a>
        </div>

<!-- items -->
        <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="">
                <a href="{% url 'index-shoppin' %}">
                    <span class="glyphicon glyphicon-link" area-hidden="true"></span>&nbsp; Tools
                </a>
            </li>
        <li class="">
                <a href="{% url 'index-shoppin' %}">
                    <span class="glyphicon glyphicon-music" area-hidden="true"></span>&nbsp; Tools
                </a>
            </li>
            <li class="">
                <a href="{% url 'index-shoppin' %}">
                    <span class="glyphicon glyphicon-music" area-hidden="true"></span>&nbsp; cart(<span id="cart">0</span>)
                </a>
            </li>
        </ul>

        <form class="navbar-form navbar-left" role="search" method="GET" action="#">
            <div class="form-group">
                <input type="text" class="form-control" name="q" value="{{ request.GET.q }}" id="search">
                <ul id="search-result"> </ul>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-default">Search</button>
<!--            <button type="submit" class="btn btn-default">Search</button>-->
            </div>
        </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-plus" area-hidden="true"></span>   Add
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" area-hidden="true"></span> Logout
                    </a>
                </li>

            </ul>

        </div>
    </div>
</nav>
